</head>
<body ng-app="myApp">

        <header class="bs-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a href="home.html" class="navbar-brand">POC</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-white" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="html-flex.html" target="_blank" class="nav-item nav-link">HTML</a>
                            <a href="bootstrap.html" target="_blank" class="nav-item nav-link">Bootstrap</a>
                            <a href="angular.html" target="_blank" class="nav-item nav-link active">Angular</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a href="login.html" id="logout" onclick="isLogout()" class="bs-logout nav-item nav-link">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="bg-black bg-opacity-10">
            <div class="container">
                <div class="row w-100">
                    <div class="col-xs-12">
                        <div ng-controller="todoList">
                            <h1 class="fu-head">To Do List
                                <hr class="lighthr">
                            </h1>
                            <br>
                            <!-- Task List -->
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="task in tasks">
                                    <input type="checkbox" class="custom-checkbox" ng-model="task.completed"> {{ task.description }}
                                    <button type="button" class="btn btn-outline-danger float-end" ng-click="removeTask(task)">X</button>
                                </li>
                            </ul><br>
                            <hr>
                            <!-- Add Task -->
                            <label for="taskInput" class="mt-3 font-weight-bold text-muted h4">New Task:</label><br>
                            <div class="input-group">
                                <input type="text" class="form-control" id="taskInput" ng-model="newTask">
                                <button type="button" class="btn btn-primary" ng-click="addTask()">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="hfooter">
            <div class="copyright">
                POC Project. &copy; 2023 <br>

            </div>
        </footer>
